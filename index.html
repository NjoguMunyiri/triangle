<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle Maker</title>
    <!--Bootstrap Cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!--Css-->
    <link rel="stylesheet" href="css/style.css">

    <!--JavaScript-->
    <script type="text/javascript" src>

    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="row1">
        <div class="navbar bg-faded">
          <h1>Triangle</h1>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6" id="star">
          <form>
            <div class="form-group">
              <label>Enter the 3 lengths of the triangle in centimetres</label>
              <div class="input-group">
                <span class="input-group-addon">a</span>
                <input type="number" class="form-control" placeholder="Enter the height of the triangle" id="heightinput">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">b</span>
                <input type="number" class="form-control" placeholder="Enter the Base of the triangle" id="baseinput">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">c</span>
                <input type="number" class="form-control" placeholder="Enter the hypotenus of the triangle" id="hypotenusinput">
              </div>
            </div>
            <div class="form-group">
              <input type="submit" name="submit" value="submit" id="submitbtn">
            </div>
          </form>
        </div>
        <div class="col-md-3">

        </div>
      </div>
    </div>
    <script type="text/javascript" src="js\script.js">

    </script>
  </body>
</html>
